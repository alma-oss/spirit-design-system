name: üöÄ Version
run-name: Version, dry-run:${{ inputs.dryrun }}

on:
  workflow_dispatch:
    inputs:
      dryrun:
        description: 'Dry run'
        required: false
        default: false
        type: boolean
      confirm:
        description: 'Confirm version push (yes/no)'
        required: false
        default: 'no'
        type: string

jobs:
  version:
    name: üè∑Ô∏è Version
    runs-on: ubuntu-24.04
    permissions:
      # create commits and releases
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          # fetch tags
          fetch-depth: 0
          # the repository's remote URL is configured to use the PAT
          # for subsequent Git operations (e.g., git push).
          # https://github.com/settings/personal-access-tokens
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Setup git config
        run: |
          git config user.name "alma-design-system-bot"
          git config user.email "team-design-system@almacareer.com"

      - name: List affected packages
        run: |
          yarn packages:changed

      - name: Build
        run: |
          make build

      - name: Dry run (preview changes only)
        if: ${{ github.event.inputs.dryrun == 'true' }}
        run: |
          make version DEBUG=true
          echo "‚ÑπÔ∏è Dry run complete. No commits or tags were created."
          git diff

      - name: Bump version (local only)
        if: ${{ github.event.inputs.dryrun == 'false' && github.event.inputs.confirm != 'yes' }}
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          make version MONOREPO_TOOL_FLAGS="--no-push"
          echo "‚ö†Ô∏è Version created locally but NOT pushed."
          echo "‚ÑπÔ∏è To push and create releases, run workflow again with confirm=yes"
          git --no-pager show --stat --patch HEAD

      - name: Bump version and Create GitHub Releases
        if: ${{ github.event.inputs.dryrun == 'false' && github.event.inputs.confirm == 'yes' }}
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "üöÄ Creating versions, pushing, and publishing GitHub releases..."
          make version
          echo "‚úÖ Versions bumped, tags pushed, and GitHub releases created"
