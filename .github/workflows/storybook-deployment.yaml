name: ðŸŽ¨ Storybook on Chromatic

on:
  push:
    tags:
      - 'run-visual-tests'

concurrency:
  group: chromatic-${{ github.ref }}
  cancel-in-progress: true

jobs:
  chromatic:
    name: Deploy Storybook to Chromatic
    runs-on: ubuntu-24.04
    environment: chromatic
    timeout-minutes: 15
    permissions:
      contents: read
      packages: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Build Storybook
        run: yarn lerna run build --scope=@alma-oss/spirit-storybook --include-dependencies
        env:
          # Disable connection to NX Cloud
          # @see: https://nx.dev/docs/reference/nx-cloud/config#disabling-connections-to-nx-cloud
          NX_NO_CLOUD: 'true'

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@07791f8243f4cb2698bf4d00426baf4b2d1cb7e0 # v13.3.5
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: apps/storybook
          storybookBuildDir: build
