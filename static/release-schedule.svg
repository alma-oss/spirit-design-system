<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" class="container"><defs><style type="text/css"><![CDATA[ 
:root {
  --container: #fffff;
  --unstable-fill: #ffbe00;
  --prerelease-fill: #4dd7be;
  --active-fill: #7652d8;
  --maintenance-fill: #fd7e40;
  --text: #161616;
  --text-on-color: #ffffff;
  --text-inverse: #ffffff;
  --border: #e0e0e0;
}

@media (prefers-color-scheme: light) {
  :root {
    --container: #fffff;
    --unstable-fill: #ffbe00;
    --prerelease-fill: #4dd7be;
    --active-fill: #7652d8;
    --maintenance-fill: #fd7e40;
    --text: #161616;
    --text-on-color: #ffffff;
    --text-inverse: #ffffff;
    --border: #e0e0e0;
  }
}

@media (prefers-color-scheme: dark) {
  :root {
    --container: #161616;
    --unstable-fill: #ffbe00;
    --prerelease-fill: #4dd7be;
    --active-fill: #7652d8;
    --maintenance-fill: #fd7e40;
    --text: #f4f4f4;
    --text-on-color: #161616;
    --text-inverse: #161616;
    --border: #393939;
  }
}


.container {
  background: var(--container);
}
.prerelease {
  fill: var(--prerelease-fill);
}
.active {
  fill: var(--active-fill);
}
.maintenance {
  fill: var(--maintenance-fill);
}
.unstable {
  fill: var(--unstable-fill);
}
.bar-join {
  fill: var(--border);
}
.bar-join.unstable, .bar-join.prerelease {
  display: none;
}
.tick text {
  font: 16px Inter;
  fill: var(--text);
}
.axis--y .tick text {
  text-anchor: end;
}
.unstable ~ .label {
  fill: var(--text-inverse);
}
.label {
  fill: var(--text-on-color);
  font: 20px Inter;
  text-anchor: start;
  dominant-baseline: middle;
  text-transform: capitalize;
} ]]></style></defs><g id="bar-container" transform="translate(110, 64)"><g class="axis axis--x" fill="none" font-size="10" font-family="sans-serif" text-anchor="middle"><g class="tick" opacity="1" transform="translate(124.84814169570267,0)"><line stroke="#89a19d" y2="404"></line><text fill="#000" y="0" dy="-10">Jan 2022</text></g><g class="tick" opacity="1" transform="translate(371.57288037166086,0)"><line stroke="#89a19d" y2="404" stroke-dasharray="2,2"></line><text fill="#000" y="0" dy="-10">Jan 2023</text></g><g class="tick" opacity="1" transform="translate(618.297619047619,0)"><line stroke="#89a19d" y2="404"></line><text fill="#000" y="0" dy="-10">Jan 2024</text></g><g class="tick" opacity="1" transform="translate(865.6983159117306,0)"><line stroke="#89a19d" y2="404" stroke-dasharray="2,2"></line><text fill="#000" y="0" dy="-10">Jan 2025</text></g><g class="tick" opacity="1" transform="translate(1112.4230545876887,0)"><line stroke="#89a19d" y2="404"></line><text fill="#000" y="0" dy="-10">Jan 2026</text></g></g><g class="axis axis--y" fill="none" font-size="10" font-family="sans-serif" text-anchor="start"><g class="tick" opacity="1" transform="translate(0,41.682539682539684)"><line stroke="#e1e7e7" x2="1358"></line><text fill="#000" x="0" dy="0.32em" dx="-10">main</text></g><g class="tick" opacity="1" transform="translate(0,105.80952380952381)"><line stroke="#e1e7e7" x2="1358"></line><text fill="#000" x="0" dy="0.32em" dx="-10">Spirit 0</text></g><g class="tick" opacity="1" transform="translate(0,169.93650793650795)"><line stroke="#e1e7e7" x2="1358"></line><text fill="#000" x="0" dy="0.32em" dx="-10">Spirit 1</text></g><g class="tick" opacity="1" transform="translate(0,234.06349206349205)"><line stroke="#e1e7e7" x2="1358"></line><text fill="#000" x="0" dy="0.32em" dx="-10">Spirit 2</text></g><g class="tick" opacity="1" transform="translate(0,298.1904761904762)"><line stroke="#e1e7e7" x2="1358"></line><text fill="#000" x="0" dy="0.32em" dx="-10">Spirit 3</text><